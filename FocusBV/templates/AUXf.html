{% extends 'base.html' %}
{% block content%}
<head>
    <script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>


    <script>
        tinymce.init({
          selector: '#mytextarea'
        });
      </script>


</head>
<form method="post">
    {% csrf_token %}
    <div class="card w-75 d-flex mx-auto shadow mt-4 mb-4 rounded-3">
    <div class="card-body ">

        <p class="text-center fw-bold fs-2 align-top  ">Recepci√≥n de Alarma - Formulario Auxiliar</p>

        <span>
            <div class=" col-5 " style="width: 100%;">
                <p class="h6 fs-5 mx-2" style="color: grey; width: max-content;"> Datos : </p>
                <hr>
                {{ form.aux }}
            </div>
  
        </span>
    </div>
    <!-- Boton -->
    {% if form.errors %}
    <div class="alert alert-danger" role="alert">
        {{ form.errors }}
    </div>
    {% endif %}
<!-- Boton -->
    <div class="d-flex justify-content-center ">
        <button class="mx-2 btn btn-danger fs-5 fw-bold mt-4 " type="submit">Enviar Datos</button>
    </div>
    <br>

</form>

{% endblock %}
